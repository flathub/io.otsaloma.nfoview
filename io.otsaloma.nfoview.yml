app-id: io.otsaloma.nfoview
runtime: org.gnome.Platform
runtime-version: "42"
sdk: org.gnome.Sdk
command: nfoview
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=x11
modules:
  - name: nfoview
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app
    sources:
      - type: git
        url: https://github.com/otsaloma/nfoview.git
        tag: "1.29"
        commit: a4ea1c1bcc20a0c0918b1269c67ef83aac619391
