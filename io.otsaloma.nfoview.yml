app-id: io.otsaloma.nfoview
runtime: org.gnome.Platform
runtime-version: "3.32"
sdk: org.gnome.Sdk
command: nfoview
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=x11
modules:
  - name: nfoview
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app
    sources:
      - type: git
        url: https://github.com/otsaloma/nfoview.git
        tag: "1.27"
        commit: 151f50be48966cf8dbf73c2635ff4a4f27222b6d
